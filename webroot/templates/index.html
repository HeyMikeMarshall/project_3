<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Metro Guru</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Metro Guru</h1>
        <p>An interactive, real-time D.C. public transportation map</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="well">
          <h5>Select Station:</h5>
          <select class="selector" id="selStation" onchange="stnOpChanged(this.value)"></select>
          <h5>Select a Bus Route:</h5>
          <select class="selector" id="selBusRoute" onchange="busOpChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 id="station-name" class="panel-title"></h3>
          </div>
          <div id="station-info" class="panel-body"></div>
        </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h4 class="panel-title">Next Trains</h4> <p id="timer"></p><p id="clock"></p>
            </div>
            <div id="trains" class="panel-body">
                <div id="trains1"></div>
                <div id="trains2"></div>
            </div>
          </div>
      </div>
      <div class="col-md-8">
        <div id="map"></div>
      </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
  <script src = "https://d3js.org/d3-timer.v1.min.js"></script>
  <script src="{{ url_for('static', filename='js/config.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
